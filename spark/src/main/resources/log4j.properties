# Set everything to be logged to the console
log4j.rootCategory=trace, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %c{1}: %m%n

log4j.logger.geotrellis.spark=trace

# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=warn
log4j.logger.org.apache.hadoop=trace
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=trace
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=trace
